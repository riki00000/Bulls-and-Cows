<!DOCTYPE html>
<html>
	<head>
		<title>Bulls & Cows Game</title>
		<link rel="stylesheet" type="text/css" href="Bulls&Cows.css">
	</head>
	<body>
		<div class="container" id="first">
			<!-- <div class="container"> -->
				<h1 align="middle">Possible Answers :</h1>
				<p align="middle">
					1<input type="checkbox" checked name="checkbox" id="one">
					2<input type="checkbox" checked name="checkbox" id="two">
					3<input type="checkbox" checked name="checkbox" id="three">
					4<input type="checkbox" checked name="checkbox" id="four">
					5<input type="checkbox" checked name="checkbox" id="five">
					6<input type="checkbox" checked name="checkbox" id="six">
					7<input type="checkbox" checked name="checkbox" id="seven">
					8<input type="checkbox" checked name="checkbox" id="eight">
					9<input type="checkbox" checked name="checkbox" id="nine">
					0<input type="checkbox" checked name="checkbox" id="zero">	
				</p>
				<p align="middle">
					<input type="number" class="filterNumber" id="filterNumber1">
					<input type="number" class="filterNumber" id="filterNumber2">
					<input type="number" class="filterNumber" id="filterNumber3">
					<input type="number" class="filterNumber" id="filterNumber4">
				</p>
				<p align="middle">
					<button id="filterButton">Filter</button>
				</p>
			<!-- </div> -->
			<p align="middle">
				<textarea readonly="readonly" id="possibleAnswers" name="textArea" rows="25" cols="25"></textarea>
			</p>
		</div>
		<div class="container" id="second">
			<h1 align="middle">Bulls&Cows</h1>
			<p align="middle">
				<input type="number" id="input" name="">
				<button id="checkButton">Check</button>
				<button id="newGameButton" >New Game</button>
			</p>
			<p align="middle">
				<textarea readonly="readonly" id="trysArea" name="textArea" rows="10" cols="38">You can see your trys here :</textarea>
			</p>
			<h3 align="middle">Notebook:</h3>
			<p align="middle">
				<textarea name="textArea" id="notepad" rows="10" cols="38"></textarea>
			</p>
			<p align="middle">
				<button onclick="window.location.href = 'Bulls&CowsRules.html';"align="middle">Rules</button>	
			</p>	
		</div>	
		
		<script type="text/javascript" src="Bulls&Cows.js"></script>
	</body>
</html>
